<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hogwart's Battle</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>   
    <body>
        <div class="container">
            <div class="row " id="all-characters">
                <div class="col-md-2 char-img-box" id="player-1">
                    <!-- <img src="assets/images/harry-potter.jpg" alt="Player-1"> -->
                    
                </div>
                <div class="col-md-2 char-img-box" id="player-2">
                    <!-- <img src="assets/images/hermoine.jpg" alt="Player-2"> -->
                    
                </div>
                <div class="col-md-2 char-img-box" id="player-3">
                    <!-- <img src="assets/images/ron-weasley.jpg" alt="Player-3">     -->
                    
                </div>
                <div class="col-md-2 char-img-box" id="player-4">
                    <!-- <img src="assets/images/voldemort.jpg" alt="Player-4"> -->
                    
                </div>
                <!-- close characters display row -->
            </div>
            <div class="row" id="div-before-enemy-append">
                <div class="col-md-12">
                    <p class="text-formating">Your character</p>
                    <!-- close col inside your character row -->
                </div>
                <!-- close row containing Your character -->
            </div>
            <div class="row" id="enemy-display-row">
               
                <!-- close row containing Your character -->
            </div>
            
            
            <div class="row">
                <div class="col-md-12">
                    <p class="text-formating">Enemies available to attack</p>
                        <!-- close col inside Enemies available to attack row -->
                </div>
                    <!-- close row containing Enemies available to attack -->
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p class="text-formating">Fight Section</p>
                       <!-- close col inside Fight Section row -->
                </div>
                        <!-- close row containing Fight section  -->
            </div>
            <div class="row">
                <div class="col-md-12">
                        <button type="button" class="btn btn-danger">Attack</button>
                        <!-- close col inside Attack button row -->
                </div>
                        <!-- close row containing Attack button -->
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <p class="text-formating">Defender</p>
                        <!-- close col inside Defender row -->
                </div>
                            <!-- close row containing Defender -->
            </div>
            <div class="row" id="defender-image-row" >
                
                            <!-- close defender-image-row -->
            </div>
            
            <!-- close container -->
        </div>
        <!-- include javascript -->
        <script type="text/javascript" src="assets/javascript/gamenew.js"></script>
    
        
    </body>
</html>
